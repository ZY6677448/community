<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>⭐脑瘫克星⭐</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="icon" href="../static/55.png" type="image/x-icon" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>

</head>
<body>

<div th:insert="~{navigation.html :: copy}"></div>
<div class="container-fluid">
    <div class="main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 " style="padding-left: 40px">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
                <div class="media" th:each="question : ${pagination.questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.title}"></h4>
                        <span th:text="${question.description}"></span> <br>
                        <span class="text-desc">
                            <span th:text="${question.commentCount}"></span>个回复·
                            <span th:text="${question.viewCount}"></span> 次浏览·
                            <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        </span>


                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a href="/?page=1" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showPreviuos}">
                            <a href="@{/(page=${pagination.page-1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>

                        <li th:each="page : ${pagination.pages}" th:class="${pagination.page==page}? 'active':''" >
                            <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                        </li>
                        <li th:if="${pagination.showNext}">
                            <a href="@{/(page=${pagination.page+1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showFirstPage}">
                            <a href="@{/(page=${pagination.totalpage})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>

                    </ul>
                </nav>

            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>热门话题</h3>
                <h4>上海实时气温</h4>
                <h4 th:text="${temperature}"></h4>
                <h4>上海风力</h4>
                <h4 th:text="${direct}"></h4>
            </div>

        </div>
    </div>
</div>

</body>
</html>
