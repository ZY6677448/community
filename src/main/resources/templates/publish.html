<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布问题</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>

</head>
<body>
<div th:insert="~{navigation.html :: copy}"></div>
<div class="container-fluid" >
    <div class="main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 " style="padding-left: 40px">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简明扼要):</label>
                    <input type="text" class="form-control"  th:value="${title}" id="title" name="title" placeholder="问题标题...">
                </div>
                <hr>
                <div class="form-group">
                    <label for="title">问题补充(必填,参照右面提示):</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}"  cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}"  id="tag" name="tag" placeholder="输入标签,以逗号隔开">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                    <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error!=null}">

                    </div>

                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">发布</button>
                        </div>

                </div></div>
            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <h6>·问题标题:精简的描述问题,不超过25个字</h6>
            <h6>·问题补充:详细补充您的问题内容,并确保描述问题清晰直观,并提供相关资料</h6>
            <h6>·选择标签:选择一个或多个标签,用逗号分隔,每个标签不超过10个字</h6>
        </div>
    </div>
    </div>
</div>
</body>
</html>
